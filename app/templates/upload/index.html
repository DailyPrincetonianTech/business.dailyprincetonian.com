<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Media Kit | The Princetonian</title>
        <style>
            input {
                margin-bottom: 4px;
            }
        </style>
    </head>

    <body>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
            <br>
            <input type="password" name="upload_auth_token" placeholder="Authorization Token">
            <br>
            <input type="submit" value="Upload">
        </form>

        <div class="response">
            <p>{{ response }}</p>
        </div>
        <div class="errors">
            {% for error in errors %}
                <p>{{ error }}</p>
            {% endfor %}
        </div>
    </body>


</html>
